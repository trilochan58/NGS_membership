  <body style="background: #eef2f6;">

    
    <div class="member-card  d-flex align-items-center bg-white" style="padding: 10px; border: 2px solid #223f99; width: 30%; margin-left: auto; margin-right: auto; margin-top: 40px;">
      <div class="card-first" style="padding: 25px 0px;">
          
              <h3 style="margin: 0px !important;
              writing-mode: vertical-rl;
              transform: rotate(180deg);
              font-size: 18px;
              font-weight: 700;
              padding-bottom: 17px;
              padding-top: 17px;
              padding-left: 5px;
              color: #223f99;
              border-left: 4px solid #223f99;">General Membership</h3>
          
      </div>

      <div class="card-second d-flex flex-column w-100 h-100 justify-content-center" style="
      margin-left: 10px;
      gap: 20px;">
          <div class="top-card" style="display: flex;
          flex-direction: row;
          gap: 10px;
          width: 100%;">
              <img src="card-logo.png" alt="" 
              style="width: 80px;
              height: 70px;">
              <div class="top-inner d-flex flex-column ">
                  <h3 
                  style="font-size: 23px;
                  color: #9fa54a;
                  font-family: Kalnia !important;
                  font-weight: 600;">Nepal Geotechnical Society</h3>
                  
                  <h2
                  style="font-size: 18px;
                  color: #871618;
                  font-family: Kalnia !important;
                  font-weight: 600;
                  margin-bottom: 0px;">
                  भूप्रविधि समाज नेपाल</h2>
                  <p
                  style="margin-bottom: 0px;
                  color: #223f99;
                  font-size: 12px;
                  letter-spacing: 1px;">ngeotechs.org</p>
              </div>
          </div>

          <div class="middle-card d-flex align-items-center"
          style="
          justify-content: flex-start;
          gap: 20px;">
              <img src="image.jpg" alt=""
              style="min-width: 85px;
              max-width: 90px;
              border-radius: 10px;
              max-height: 105px;
              min-height: 100px;">
              <div class="card-user d-flex justify-content-between flex-column align-items-start" 
              style="    gap: 5px;">
                  <h3
                  style="margin-bottom: 0px;
                  text-transform: uppercase;
                  letter-spacing: 0.2px;
                  font-weight: 700;
                  font-size: 18px;
                  color: #223f99;">
                  Dipesh Thapa</h3>
                  <p
                  style="margin-bottom: 0px;
                  color: #223f99;
                  font-size: 14px;
                  font-weight: 600;">
                    Member Since: None</p>
                  <p
                  style="margin-bottom: 0px;
                  color: #223f99;
                  font-size: 14px;
                  font-weight: 600;">
                    Member ID: 101</p>
              </div>
          </div>

          <div class="end-card d-flex justify-content-between align-items-end"
          style="
          gap: 10px;
          margin-top: -50px;">
              <div class="end-first">
                  
                  <p
                  style="margin-left: -10px;
                  margin-bottom: 0px;
                  font-weight: 600;
                  font-size: 8px;
                  color: #223f99;">
                    The card will be expired in 1 year of Issued date.</p>
                  
              </div>
              <div class="end-second d-flex flex-column align-items-center">
                  <img src="signature.png" alt="" style="width: 70px;">
                  <p style="margin-bottom: 0px;
                  font-weight: 600;
                  font-size: 14px;
                  color: #223f99;">
                    Authorized Signature</p>
                  <p
                  style="margin-bottom: 0px;
                  font-weight: 600;
                  font-size: 14px;
                  color: #223f99;">
                    Issued Date: </p>
              </div>
          </div>
      </div>
  </div>
